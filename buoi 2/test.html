<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viền chìm HTML/CSS</title>
    <style>
        .inset-border {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            padding: 20px; /* Tạo khoảng cách giữa viền và nội dung */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="inset-border">
        <!-- Nội dung bên trong phần tử với viền chìm -->
    </div>
</body>
</html>
